{% extends "Portfolio/Base.html" %}

{%block titulo %}
<title>Busqueda</title>
{%endblock titulo %}

{% block contenido %}
<h1>Gatitos en busqueda de hogar</h1>

<table class="table">
  <tbody>
    <tr>
      <th>Nombre</th>
      <th>Ver</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    {% for cat in gatos %}
    <tr>
      <td>{{ cat.nombre }}</td>
      <td>
      <a href="{%url 'ver_gatos' cat.id %}">Ver</a>
      </td>
      <td>Editar</td>
      <td>Eliminar</td>
    </tr> 
    {% endfor %} 
  </tbody>
</table>
<a href="{%url "crear_gatos" %}"><h5>Postear Michi</h5></a>
{% endblock contenido %}
