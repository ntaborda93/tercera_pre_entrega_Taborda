{% extends "Portfolio/Base.html" %}

{%block titulo %}
<title>Transito</title>
{%endblock titulo %}

{% block contenido %}
<h1>Transitos disponibles</h1>
<ul>
{% for transit in transito %}
  <li>{{ transit.nombre }}, {{ transit.localidad }}</li>
{% endfor %}
</ul>
<a href="{%url "crear_transitos" %}"><h5>Unite a los transitos!</h5></a>
{% endblock contenido %}
